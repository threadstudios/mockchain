
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mockchain 2</title>
  </head>
  <body>
    <script type="text/javascript">

        var socket = false;

        function connect(type) {
            var servers = {
                local : 'ws://localhost:3000',
                dev : ''
            }

            socket = new WebSocket(servers[type]);
            
            socket.onmessage = (ev) => {
                console.log(ev);
            }
        }
    </script>
    <div>
        <button onclick="connect('local')">Connect to local</button>
    </div>
  </body>
</html>
